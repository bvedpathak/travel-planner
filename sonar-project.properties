# SonarQube Configuration for Travel Planner MCP Server
# This file configures SonarQube static analysis for comprehensive code quality assessment

# Project Information
sonar.projectKey=travel-planner-mcp
sonar.projectName=Travel Planner MCP Server
sonar.projectVersion=1.0.0
sonar.organization=travel-planner

# Source Code Configuration
sonar.sources=core,services,tools,tools_solid,server.py,server_solid.py
sonar.tests=tests
sonar.language=py
sonar.sourceEncoding=UTF-8

# Python-specific settings
sonar.python.version=3.10,3.11,3.12,3.13

# Coverage Configuration
sonar.python.coverage.reportPaths=reports/coverage.xml
sonar.coverageReportPaths=reports/coverage.xml
sonar.python.xunit.reportPath=reports/junit.xml

# External Analyzer Reports
sonar.python.pylint.reportPaths=reports/pylint-report.txt
sonar.python.bandit.reportPaths=reports/bandit-report.json
sonar.python.flake8.reportPaths=reports/flake8-report.txt

# Quality Gate Settings
sonar.qualitygate.wait=true

# Exclusions
sonar.exclusions=**/*_test.py,**/test_*.py,**/__pycache__/**,**/.venv/**,**/build/**,**/dist/**,**/*.egg-info/**

# Test Exclusions
sonar.test.exclusions=tests/**
sonar.coverage.exclusions=tests/**,**/*_test.py,**/test_*.py

# Duplication
sonar.cpd.exclusions=tests/**

# Issues
sonar.issue.ignore.multicriteria=e1,e2,e3

# Rule: Ignore "TODO" comments in development
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Rule: Ignore cognitive complexity in test files
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=tests/**/*.py

# Rule: Ignore file header comments
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S1451
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.py

# SonarQube Server Configuration (update these for your setup)
# Uncomment and configure for your SonarQube instance
# sonar.host.url=http://localhost:9000
# sonar.login=your-sonar-token
# sonar.password=

# For SonarCloud (if using cloud version)
# sonar.host.url=https://sonarcloud.io

# Branch Analysis (for CI/CD)
# sonar.branch.name=main
# sonar.pullrequest.key=PR-123
# sonar.pullrequest.branch=feature-branch
# sonar.pullrequest.base=main

# Additional Settings
sonar.verbose=false
sonar.log.level=INFO
sonar.showProfiling=false

# Working Directory
sonar.working.directory=.scannerwork